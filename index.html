    <script>
        function renderPageLoading() {
            if (!document.querySelector("body .page-loader")) {
                var dom = document.createElement("div");
                dom.className = "page-loader";
                var htmls = ['<div><div class="lds-roller">',
                    '<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>',
                ];
                dom.innerHTML = htmls.join("");
                document.body.appendChild(dom);
            }
        }

        function closePageLoading() {
            var dom = document.querySelector("body .page-loader");
            dom && dom.remove();
        }

        renderPageLoading();
    </script>
